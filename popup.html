<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    h1 {
      margin: 0 0 10px 0;
      color: white;
      font-size: 20px;
      text-align: center;
    }
    
    p {
      margin: 0;
      color: rgba(255, 255, 255, 0.9);
      font-size: 13px;
      text-align: center;
    }
    
    button {
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
    }
    
    #openBtn {
      background: #4CAF50;
    }
    
    #openBtn:hover {
      background: #45a049;
      transform: scale(1.02);
    }
    
    #closeBtn {
      background: #f44336;
      display: none;
    }
    
    #closeBtn:hover {
      background: #da190b;
      transform: scale(1.02);
    }
    
    #status {
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: white;
      text-align: center;
      font-size: 12px;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“º Webpage Mirror</h1>
    <p>Stream your webpage to a mirror window</p>
    
    <div id="status">Ready</div>
    
    <button id="openBtn">Open Mirror Window</button>
    <button id="closeBtn">Close Mirror</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

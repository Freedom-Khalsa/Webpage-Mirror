<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #999;
      font-size: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      z-index: 100;
    }
    
    #loading.hidden {
      display: none;
    }
    
    /* Control bar */
    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      gap: 10px;
      z-index: 99;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #controls:hover {
      opacity: 1;
    }
    
    #controls.show {
      opacity: 1;
    }
    
    .control-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    button:active {
      background: rgba(255, 255, 255, 0.4);
    }
    
    button.active {
      background: #4CAF50;
      border-color: #45a049;
    }
    
    #stats {
      color: #aaa;
      font-size: 11px;
      font-family: monospace;
      margin-left: auto;
      padding: 0 10px;
    }
    
    #dropStats {
      color: #ff9800;
      font-size: 10px;
      margin-left: 15px;
      padding-left: 15px;
      border-left: 1px solid rgba(255, 152, 0, 0.3);
    }
    
    #dropStats.healthy {
      color: #4CAF50;
    }
    
    #castingInfo {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(100, 200, 100, 0.5);
      border-radius: 6px;
      padding: 12px 15px;
      color: #4CAF50;
      font-size: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      z-index: 98;
      max-width: 300px;
    }
    
    #castingInfo.hidden {
      display: none;
    }
    
    #castingInfo .label {
      color: #888;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }
    
    #castingInfo .value {
      color: #4CAF50;
      font-weight: 500;
      word-break: break-all;
    }
    
    #castingInfo .stats-line {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(100, 200, 100, 0.2);
      color: #888;
      font-size: 11px;
    }
    
    #quality {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    #quality:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="display"></canvas>
  <div id="loading">Starting stream...</div>
  
  <div id="castingInfo">
    <div class="label">üé• Casting to</div>
    <div class="value" id="castingDestination">Mirror Window</div>
    <div class="stats-line">
      <div>Tab ID: <span id="castingTabId">-</span></div>
      <div>Window ID: <span id="castingWindowId">-</span></div>
      <div style="margin-top: 4px;">Status: <span id="castingStatus" style="color: #4CAF50;">Ready</span></div>
    </div>
  </div>
  
  <div id="controls">
    <div class="control-group">
      <button id="pauseBtn" title="Pause stream">‚è∏ Pause</button>
      <button id="fullscreenBtn" title="Fullscreen">‚õ∂ Fullscreen</button>
      <select id="quality" title="Stream quality">
        <option value="0.90">Quality: High</option>
        <option value="0.80">Quality: Normal</option>
        <option value="0.70">Quality: Low</option>
      </select>
      <button id="fitBtn" title="Fit to window">üîç Fit</button>
      <button id="fillBtn" title="Fill window">üìê Fill</button>
    </div>
    <div id="stats">
      FPS: <span id="fpsValue">0</span>
      <span id="dropStats" class="healthy">Drops: 0</span>
    </div>
  </div>
  
  <script src="mirror.js"></script>
</body>
</html>

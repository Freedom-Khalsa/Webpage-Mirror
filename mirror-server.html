<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Webpage Mirror - Castable Display">
  <meta property="og:title" content="Webpage Mirror">
  <meta property="og:type" content="website">
  <!-- Chromecast compatibility -->
  <meta name="application-name" content="Webpage Mirror">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #999;
      font-size: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      z-index: 100;
      flex-direction: column;
      gap: 20px;
    }
    
    #loading.hidden {
      display: none;
    }
    
    #loading div {
      text-align: center;
    }
    
    #loading .subtitle {
      font-size: 14px;
      color: #666;
    }
    
    /* Control bar */
    #controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      gap: 10px;
      z-index: 99;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    #controls:hover {
      opacity: 1;
    }
    
    #controls.show {
      opacity: 1;
    }
    
    .control-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    button:active {
      background: rgba(255, 255, 255, 0.4);
    }
    
    button.active {
      background: #4CAF50;
      border-color: #45a049;
    }
    
    #stats {
      color: #aaa;
      font-size: 11px;
      font-family: monospace;
      margin-left: auto;
      padding: 0 10px;
    }
    
    #quality {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    #quality:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    /* Info panel */
    #info-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 12px;
      font-family: monospace;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-width: 300px;
    }
    
    #info-panel.show {
      opacity: 1;
    }
    
    #info-panel div {
      margin: 5px 0;
    }
    
    .label {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="display"></canvas>
  
  <div id="loading">
    <div>
      <div>Webpage Mirror</div>
      <div class="subtitle">Waiting for stream from browser tab...</div>
    </div>
  </div>
  
  <div id="info-panel">
    <div><span class="label">Status:</span> <span id="status">Waiting</span></div>
    <div><span class="label">FPS:</span> <span id="fps">0</span></div>
    <div><span class="label">Device:</span> <span id="device">Web Display</span></div>
  </div>
  
  <div id="controls">
    <div class="control-group">
      <button id="pauseBtn" title="Pause stream">‚è∏ Pause</button>
      <button id="fullscreenBtn" title="Fullscreen">‚õ∂ Fullscreen</button>
      <select id="quality" title="Stream quality">
        <option value="0.90">Quality: High</option>
        <option value="0.80">Quality: Normal</option>
        <option value="0.70">Quality: Low</option>
      </select>
      <button id="fitBtn" title="Fit to window">üîç Fit</button>
      <button id="fillBtn" title="Fill window">üìê Fill</button>
    </div>
    <div id="stats">FPS: <span id="fpsValue">0</span></div>
  </div>
  
  <script src="mirror-server.js"></script>
</body>
</html>
